<div class="signin-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <!-- <mat-error *ngIf="!loginValid">
                    The username and password were not recognized
                </mat-error> -->
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email" name="email">
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" matInput type="password" placeholder="Password" name="password">
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="signInForm.invalid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
