<div class="admin-home-container">
  <mat-card class="header">
      <mat-card-content>
        Check Booked Appointments
      </mat-card-content>
  </mat-card>

  <div class="main-container">
    <form [formGroup]="DateFormGroup">
        <div class="select-container">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [min]="todayDate" formControlName="date" (dateChange)="dateChange($event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        
          <div class="search">
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Search by Name or Email</mat-label>
              <input formControlName="email" matInput name="email"[(ngModel)]="value" (change)="inputChange($event)">
              <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
    </form>
  
    <div class="slots">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
              <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
              <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail" 
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <div class="example-element-symbol"> Booked Slots </div>
              </div>

              <div class="example-element-description" *ngFor="let option of element.slots">
                {{element.description}}
                <span class="example-element-description-attribution" >
                  <mat-chip-list selectable>
                    <mat-chip #c="matChip" [value]="option">
                      {{option['startTime'] | date : 'h:mm a'}} - {{option['endTime'] | date : 'h:mm a'}}
                    </mat-chip>
                  </mat-chip-list>
                </span>
                <div class="category">
                  <div>{{option.category}}</div>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
